<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Resume Validator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body style="background-color:#ff6f61">
<h1 class="text-center text-white mt-5">Results</h1>
<div class="container mt-5">
    <div class="card" style="width: 100%;">
      <div class="card-body" style="text-align:center">
          {% if d %}
        <h5 class="card-title">Hi {{d.name}}</h5>
          <h6 class="card-subtitle mb-2 text-muted">Email: {{d.email}}</h6>
          <h6 class="card-subtitle mb-2 text-muted">Phone: {{d.mobile_number}}</h6>
          <h6 class="card-subtitle mb-2 text-muted">College : {{d.college_name}}</h6>
          <h6 class="card-subtitle mb-2 text-muted">Degree : {{d.degree}}</h6>
          <h6 class="card-subtitle mb-2 text-muted">Designation : {{d.designation}}</h6>
          <h6 class="card-subtitle mb-2 text-muted">Skill :</h6>
          <p class="card-text">
          {% for sk in d.skills %}

              {{sk}},
          {% endfor %}
          </p>
          <h6 class="card-subtitle mb-2 text-muted">Experience : {{d.experience}}</h6>
          <h6 class="card-subtitle mb-2 text-muted">Company Names : {{d.company_names}}</h6>
          {% endif %}
      </div>
    </div>

</div>

</body>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</html>
