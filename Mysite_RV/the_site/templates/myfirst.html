<!DOCTYPE html>
<html>
<head>
    <title>Resume Validtor</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body style="background-color:#ff6f61;" class="text-center container">

<h1 style="color: white;" class="mt-5">Resume Validator</h1>

<div class="card" style="margin-top:125px">
  <div class="card-body">
    <h5 class="card-title">Upload Resume</h5>
          <form method="POST" class="post-form form-group " enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="save btn btn-primary" >Evaluate</button>
        </form>

  </div>
</div>





</body>
</html>
